apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: demo-app

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml

# Images will be updated by CI pipeline using 'kustomize edit set image'
images:
  - name: demo-flask-app
    newName: banicr/demo-flask-app
    newTag: latest

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: demo-flask-app
  app.kubernetes.io/managed-by: argocd

# Annotations
commonAnnotations:
  description: "Demo Flask application managed by ArgoCD"
