apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-flask-app
  namespace: demo-app
  labels:
    app: demo-flask-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-flask-app
  template:
    metadata:
      labels:
        app: demo-flask-app
        version: v1
    spec:
      containers:
      - name: flask-app
        # Image reference matches kustomization.yaml - will be updated by Kustomize
        image: demo-flask-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: APP_VERSION
          value: "f0d40bb-13"  # Will be updated by CI pipeline
        - name: APP_NAME
          value: "Demo Flask App"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
